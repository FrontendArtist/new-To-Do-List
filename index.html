<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Todo App</title>

</head>
<body>
    <div class="container">
        <h2>Todo App</h2>
        <div class="input-section">
            <input type="text" placeholder="add Todo ..." id="task-input">
            <input type="date"  id="date-input">
            <button id="add-button">Add</button>
            <button  style="display: none;" id="edit-button">Edit</button>
        </div>
        <div class="todos-operator">
            <div>
                <button data-filter="all" class="todo-filter">All</button>
                <button data-filter="pending" class="todo-filter">Pending</button>
                <button data-filter="completed" class="todo-filter">Completed</button>
            </div>
            <button id="delete-all">Delete All</button>
        </div>
    </div>
    <div id="alert">

    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

        </table>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
